<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Playfair Cipher</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0;" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="wraph1">
        <h1 class="title">Playfair Cipher</h1>
      </div>

      <div class="wrapContent">
        <p class="keywordMain">Keyword:</p>
        <input class="inputKey" type="text" />
      </div>

      <button class="subButton" type="button">Submit</button>

      <div class="choose">
        <p class="optionHeader">Select Operation To Proceed:</p>
        <div class="buttons">
          <button class="encButton0" type="button">Encrypt</button>
          <button class="decButton0" type="button">Decrypt</button>
        </div>
      </div>
    </div>
    <p class="author">Made by Konrad Bankiewicz</p>

    <script src="scripts/cipher.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
